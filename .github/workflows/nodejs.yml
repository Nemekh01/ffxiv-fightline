name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: |
        cd FightTimeLine
        cd ClientApp
        npm install
      env:
        CI: true
    - name: build
      run: |
        npm run ng-high-memory -- --prod
      env:
        CI: true
