
<toolbar showTitle="true"
         [authenticated]="authenticationService.authenticated"
         [username]="authenticationService.username">
</toolbar>
<div class="main-content" style="text-align: center">
  <div style="width: 90%; min-width: 800px; max-width: 1400px;  margin-top: 15px; display: inline-block">
    <nz-card [nzTitle]="header">
      <ng-template #header>
        <div class="home-card">
          What would you like to do?
        </div>
      </ng-template>
      <div nz-row rowHeight="90%">
        <div nz-col nzSpan="16">
          <div class="home-column">
            <div class="card-subtitle">
              Open recent
            </div>
            <div>
              <nz-list [nzDataSource]="container.data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" #recent [ngClass]="{recentList:true}" customScroll>
                <ng-template #item let-item>
                  <nz-list-item (click)="onClick(item.url)">
                    <nz-list-item-meta [nzTitle]="nzTitle" [nzAvatar]="nzAvatar" [nzDescription]="nzDescription">
                      <ng-template #nzTitle>
                        {{item.name}}
                      </ng-template>
                      <ng-template #nzAvatar>
                        <img width="48px" height="48px" src="https://dmszsuqyoe6y6.cloudfront.net/img/ff/favicon.png" alt="" *ngIf="item.name.indexOf('FFLogs')>=0">
                        <img width="48px" height="48px" src="https://xivapi.com/c/BNpcName.png" alt="" *ngIf="item.name.indexOf('FFLogs')<0">
                      </ng-template>
                      <ng-template #nzDescription>
                        {{ item.timestamp | date:'short' }}
                      </ng-template>
                    </nz-list-item-meta>
                  </nz-list-item>
                </ng-template>
              </nz-list>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="8" class="home-actions">
          <div class="home-column">
            <div class="card-subtitle">
              Get started
            </div>
            <div>
              <button nz-button class="action-button" (click)="showHelp()">Open help</button>
            </div>
            <div>
              <button nz-button color="primary" class="action-button" (click)="importFromFFLogs()">Import from FFLogs</button>
            </div>
            <div>
              <button nz-button [nzType]="authenticationService.authenticated?'primary':'danger'" class="action-button" (click)="load()">Load</button>
            </div>
            <div>
              <button nz-button class="action-button" (click)="bossTemplates()">Boss templates</button>
            </div>
            <div>
              <button nz-button color="primary" class="action-button" (click)="new()">Start new</button>
            </div>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
