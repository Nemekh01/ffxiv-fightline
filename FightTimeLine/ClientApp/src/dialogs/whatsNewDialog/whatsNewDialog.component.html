<div #timeline style="height: 560px; overflow: auto; padding: 4px;" customScroll>
  <nz-timeline>
    <nz-timeline-item *ngFor="let change of data">
      <div><b>{{change.date}}</b></div>
      <div *ngFor="let item of change.items" innerHtml="{{item}}"></div>
    </nz-timeline-item>
  </nz-timeline>
</div>
<ng-template #buttonsTemplate>
  <button nz-button nzType="primary" (click)="this.dialogRef.destroy()">Ok</button>
</ng-template>
